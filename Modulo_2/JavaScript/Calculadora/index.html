<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <main class="container">
        <div class="visor">
            <input disabled class="tela" value="1922">
        </div>

        <div>
            <button class="tecla_7 tecla" value="7">7</button>
            <button class="tecla_8 tecla" value="8">8</button>
            <button class="tecla_9 tecla" value="9">9</button>
            <button class="tecla_/ tecla" value="/">/</button>
        </div>

        <div>
            <button class="tecla_4 tecla" value="4">4</button>
            <button class="tecla_5 tecla" value="5">5</button>
            <button class="tecla_6 tecla" value="6">6</button>
            <button class="tecla_x tecla" value="x">x</button>
        </div>

        <div>
            <button class="tecla_1 tecla" value="1">1</button>
            <button class="tecla_2 tecla" value="2">2</button>
            <button class="tecla_3 tecla" value="3">3</button>
            <button class="tecla_- tecla" value="-">-</button>
        </div>

        <div>
            <button class="tecla_0 tecla" value="0">0</button>
            <button class="tecla_. tecla" value=".">.</button>
            <button class="tecla_+ tecla" value="+">+</button>
            <button class="tecla_= tecla" value="=">=</button>
        </div>
    </main>    
</body>
</html>
