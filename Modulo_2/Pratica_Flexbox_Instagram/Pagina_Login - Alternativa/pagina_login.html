<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style_pagina_incial.css">
</head>
<body>

    <main class="container">
        <section class="fotos">
            <img src="Imagens/Telefones.png" alt="Imagens de telefones.">
        </section>

        <section class="login">

            <div class="login_tradicional">
                <h1>Instagram</h1>
                <div class="dados_pessoais">
                    <input placeholder="Telefone, nome de usuário ou email" type="text">
                    <input placeholder="Senha" type="text">
                    <button class="botao_logar">Entrar</button>
                </div>

                <p class="opcao_ou">ou</p>

                <div class="login_facebook">
                    <div class="entrar_facebook">
                        <img class="img_facebook" src="Imagens/Instagram_Coracao.png" alt="Icone do Facebook">
                        <a href="#" class="">Entrar com o Facebook</a>
                    </div>
                    <a href="#" class="perdeu_senha">Esqueceu a senha?</a>
                </div>
            </div>

            <div class="criar_conta">
                <p>Não tem uma conta?</p>
                <a href="#" class="cadastrar">Cadrastre-se</a>
            </div>

            <div class="obter_aplicativo">
                <p>Obtenha o aplicativo.</p>
                <div class="imagens_download">
                    <img class="img" src="Imagens/PlayStore.png" alt="Baixar aplicativo na App Stores">
                    <img class="img" src="Imagens/GooglePlay.png" alt="Baixar aplicativo no Google Play">
                </div>
            </div>

        </section>

    </main>
    
</body>
</html>
