<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style_alternativa1.css">
</head>
<body>

    <main class="container">
        <section class="fotos">

            <div class="linha1">
                <img class="imagens foto120x120 foto1" src="https://source.unsplash.com/200x200/?books" alt="">
                <img class="imagens foto80x80 foto2" src="https://source.unsplash.com/100x100/?profile-woman" alt="">
                <img class="imagens foto170x170 foto3" src="https://source.unsplash.com/250x250/?party" alt="">
                <img class="imagens foto150x150 foto4" src="https://source.unsplash.com/170x170/?friends" alt="">
            </div>

            <div class="linha2">
                <img class="imagens linha2 foto200x200 foto5" src="https://source.unsplash.com/350x350/?children" alt="">
                <img class="imagens linha2 foto120x120 foto6" src="https://source.unsplash.com/200x200/?beach" alt="">
                <img class="imagens linha2 foto170x170 foto7" src="https://source.unsplash.com/250x250/?relationship" alt="">
            </div>

            <div class="linha3"> 
                <img class="imagens linha3 foto150x150 foto8" src="https://source.unsplash.com/170x170/?music" alt="">
                <img class="imagens linha3 foto120x120 foto9" src="https://source.unsplash.com/200x200/?nature" alt="">
                <img class="imagens linha3 foto200x200 foto10" src="https://source.unsplash.com/350x350/?marrige" alt="">
                <img class="imagens linha3 foto80x80 foto11" src="https://source.unsplash.com/100x100/?fashion" alt="">
            </div>
                       
        </section>

        <section class="login_container">

            <div class="login">
                <img src="Imagens/Logo_Instagram.png" alt="Logo do Instagram" class="logo">
                <div class="acesso">
                    <input type="text" placeholder="Telefone, nome de usuário ou e-mail">
                    <input type="text" placeholder="Senha">
                </div>
                <p class="esqueceu_senha">Esqueceu a senha?</p>
                <button class="entrar_botao">Entrar</button>

                <div class="divisao">
                    <img src="Imagens/Meia Linha.png" alt="Meia Linha">
                    <p class="ou">ou</p>
                    <img src="Imagens/Meia Linha.png" alt="Meia Linha">
                </div>

                <div class="login_alternativo">
                    <p class="entre_com">Entre com:</p>
                    <div class="redes_sociais">
                        <button class="g_mail botao_rede_social">G-mail</button>
                        <button class="facebook botao_rede_social">Facebook</button>
                    </div>
                </div>

                <img class="linha" src="Imagens/Linha.png" alt="">

                <div class="cadastrar">
                    <p class="nao_tem_conta">Não tem uma conta?</p>
                    <button class="botao_cadastrar">Cadastre-se</button>
                </div>

            </div>

            

            


        </section>

    </main>

    <footer>
        Feito por Maria Teixeira Faustt, aluna do Bootcamp Santander FullStack 2022 &copy
        <p><a href="https://github.com/MariaLTN">Maria's GitHub</a></p>
    </footer>
    
</body>
</html>
