<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style_alternativo2.css">
</head>
<body>

    <main class="container">
        <section class="fotos_esquerda">

            <div class="linha1-esquerda">
                <img class="imagens foto80x80 foto0" src="https://source.unsplash.com/250x250/?famous" alt="">
                <img class="imagens foto150x150 foto1" src="https://source.unsplash.com/250x250/?friends" alt="">
                <img class="imagens foto120x120 foto2" src="https://source.unsplash.com/200x200/?job" alt="">
            </div>
    
            <div class="linha2-esquerda">
                <img class="imagens foto200x200 foto3" src="https://source.unsplash.com/350x350/?children" alt="">
                <img class="imagens foto80x80 foto4" src="https://source.unsplash.com/200x200/?woman" alt="">
                <img class="imagens foto150x150 foto5" src="https://source.unsplash.com/250x250/?beach" alt="">
            </div>
    
            <div class="linha3-esquerda"> 
                <img class="imagens foto150x150 foto6" src="https://source.unsplash.com/170x170/?relationship" alt="">
                <img class="imagens foto200x200 foto7" src="https://source.unsplash.com/200x200/?travel" alt="">
                <img class="imagens foto80x80 foto17" src="https://source.unsplash.com/200x200/?man" alt="">
            </div>
                       
        </section>
        
        <section class="login_container">
            <div class="login">
                <img src="Imagens2/Logo_Instagram.png" alt="Logo do Instagram" class="logo">
                <div class="acesso">
                    <input type="text" placeholder="Telefone, nome de usuário ou e-mail">
                    <input type="text" placeholder="Senha">
                </div>
                <p class="esqueceu_senha">Esqueceu a senha?</p>
                <button class="entrar_botao">Entrar</button>
    
                <div class="divisao">
                    <img src="Imagens2/Meia Linha.png" alt="Meia Linha">
                    <p class="ou">ou</p>
                    <img src="Imagens2/Meia Linha.png" alt="Meia Linha">
                </div>
    
                <div class="login_alternativo">
                    <p class="entre_com">Entre com:</p>
                    <div class="redes_sociais">
                        <button class="g_mail botao_rede_social">G-mail</button>
                        <button class="facebook botao_rede_social">Facebook</button>
                    </div>
                </div>
    
                <img class="linha" src="Imagens2/Linha.png" alt="">
    
                <div class="cadastrar">
                    <p class="nao_tem_conta">Não tem uma conta?</p>
                    <button class="botao_cadastrar">Cadastre-se</button>
                </div>
            </div>
        </section>
    
        <section class="fotos_direita">
    
            <div class="linha1-direita">
                <img class="imagens foto150x150 foto15" src="https://source.unsplash.com/200x200/?objects" alt="">
                <img class="imagens foto120x120 foto8" src="https://source.unsplash.com/200x200/?books" alt="">
                <img class="imagens foto170x170 foto9" src="https://source.unsplash.com/100x100/?tv-show" alt="">
            </div>
    
            <div class="linha2-direita">
                <img class="imagens foto120x120 foto11" src="https://source.unsplash.com/200x200/?beach" alt="">
                <img class="imagens foto250x250 foto10" src="https://source.unsplash.com/350x350/?sport" alt="">
                <img class="imagens foto80x80 foto12" src="https://source.unsplash.com/250x250/?architecture" alt="">
            </div>
    
            <div class="linha3-direita"> 
                <img class="imagens foto170x170 foto13" src="https://source.unsplash.com/170x170/?art" alt="">
                <img class="imagens foto80x80 foto14" src="https://source.unsplash.com/200x200/?fashion" alt="">
                <img class="imagens foto150x150 foto10" src="https://source.unsplash.com/350x350/?party" alt="">
            </div>
    
        </section>
    </main>

    <footer>
        Feito por Maria Teixeira Faustt, aluna do Bootcamp Santander FullStack 2022 &copy.
        <p><a href="https://github.com/MariaLTN">Maria's GitHub</a></p>
    </footer>


</body>
</html>
